<!DOCTYPE html>
<html lang="en">
<head>
<title>Do that homework</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div align="center">
    <div class="saPageContent">
        <form name="FormName" method="POST" accept-charset="utf-8" class="__validate"><input type="hidden" name="javascript_enabled" value="0">

            <div class="saLogo">
                
               <p>Logo</p>
                
            </div>
            <div style="clear:both"></div>
            <div id="ibox_form" style="text-align:left;display:none;">
                <div class="saFormHeaderProd">Log in to Turnitin</div>
                <div id="ibox_form_body" class="ip_forms">
                    
                    
                    <div class="ip_form_row">
                      <label for="email">Email address&nbsp;</label>
                      <div class="ip_text_field">
                        <div class="ip_valid_inidicator">
                          <input tabindex="3" type="text" size="20" name="email" value="" id="email" class="__required __validateProfile:email" />
                        </div>
                      </div>
                    </div>

                    <div class="ip_form_row">
                      <label for="password">Password</label>
                      <div class="ip_text_field">
                        <div class="ip_valid_inidicator">
                          <input tabindex="3" type="password" size="20" name="user_password" value="" id="password" class="__required" />
                        </div>
                      </div>
                    </div>

                    

                    <!-- SUBMIT BUTTON -->
                    <div class="saSubmit" style="padding-top: .5em; padding-left: 0;">
                        <noscript><input type="hidden" name="javascript_off" value="1" /></noscript>
                        <input class="submit" type="submit" name="submit" value="Log in" tabindex="4" />
                        
                        <div class="sso-divider">
                            <span>or</span>
                        </div>
            
            </div>
            <div class="saSubmit">
            </div>
            
        </form>
    </div>
</div>

    
</body>
</html>

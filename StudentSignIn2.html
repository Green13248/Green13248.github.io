<!DOCTYPE html>
<html>

   <head>
      <title>Student Sign in</title>
      <link rel="stylesheet" type="text/css" href="SignInStyle.css">
   </head>

   <body>
      <p>Student Sign In</p>
    
      <form>
        <label for="fname">Username:</label><br>
        <input type="text" id="user" name="username" value="" placeholder="Username"><br>
   
        <label for="lname">Password:</label><br>
        <input type="password" id="pass" name="password" value=""  placeholder="Password"><br>
   
        <button onclick="validate()">Submit</button>
      </form>
  
      <script src="SignInCode.js"></script>
   
   </body>
</html>
